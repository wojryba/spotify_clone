<div class="main" *ngIf="album">
  <div class="playlistInfo">
    <div class="playlistImg" [style.background-image]="'url('+album.images[0].url+')'" (mouseenter)="show = true" (mouseleave)="show = false">
      <div class="background" *ngIf="show" [@enter]>
        <i (click)="playSong(0)" class="fa fa-play-circle-o fa-4x" aria-hidden="true"></i>
      </div>
    </div>
    <h2>{{album.name}}</h2>
    <p *ngFor="let artist of album.artists; let i"><span (click)="openArtist(i)" class="highlight">{{artist.name}}</span></p>
    <p class="aroundHighlight">Tracks: {{album.tracks.items.length}}</p>
    <h4 (click)="deleteAlbum()" *ngIf="saved; else save" class="highlight">Delete</h4>
  </div>
  <div class="tracks">
    <ul *ngFor="let item of album.tracks.items; let i = index" (mouseenter)="showPlay(i)" (mouseleave)="hidePlay(i)">
      <li><h4> <span *ngIf="selected !== i; else play">{{i + 1}}.</span> {{item.name}}</h4><p *ngFor="let artist of item.artists let j"><span (click)="openArtist(j)" class="highlight">{{artist.name}}</span></p></li>
      <ng-template #play><i (click)="playSong(i)" class="fa fa-play" aria-hidden="true" [@enter]></i></ng-template>
    </ul>
  </div>
</div>

<ng-template #save><h4 (click)="saveAlbum()" class="highlight">Save</h4></ng-template>
